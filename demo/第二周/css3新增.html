    <style>
.para {
width:100px;
height:100px;
border: 1px solid #333;
}
.para:empty {

} 
input:focus {
background-color:Lightblue;
 }
input:disabled{
border: 1px solid #000; 
}
input:enabled{
border: 1px solid dodgerblue; 
}
input:checked+span{ 
color:orange; 
}
:root {
font-size:20px; 
}

    </style>
</head>
<body>
    <p class="para"></p>
    <p class="para"></p>
    <p class="para">123</p>
    <p class="para"></p>

    <p>
        <input type="text">
        <input type="text">
        <input type="text" disabled>
        <input type="text" disabled>
        <input type="text">
    </p>

    <input type="checkbox"><span>文字</span>
    <input type="checkbox"><span>文字</span>
    <input type="checkbox"><span>文字</span>
    <input type="checkbox"><span>文字</span>
