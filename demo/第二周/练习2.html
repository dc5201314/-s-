<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    /* 未访问 */
a:link{
    color: deeppink;
}
/* 点击后颜色 */
a:visited{
    color: rgb(241, 249, 7);
}
/* 鼠标放上去时的颜色 */
a:hover{
    color: greenyellow
}
/* 点击瞬间 */
a:active{
    color: #000;
}
div a:hover{
    font-size: 30px;
}
p a:hover {
    font-weight: bold;
}
   </style>
</head>
<body>
    <div>
        <a href="http：//www.imocc.com">点击一下</a>
    </div>
    <p>
        <a href="http：//www.baidu.com">baidu</a>
    </p>
    <a href="http：//www.imocc.com">链接</a>
   
</body>
</html>
